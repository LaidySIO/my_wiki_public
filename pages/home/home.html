<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Wiki - Home</title>

    <link rel="stylesheet" href="../../css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="../category/category.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="../../js/vendor/jquery-3.1.0.js"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
    <script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>


</head>

<body class="page-home">
    <div class="container-fluid h-100" id="homeRootDiv">

        <h1 class="text-center md-6 my-3"> Categories </h1>

        <div id="noNetwork" class="w-100 mt-5">
            <img src="../../img/no-network.png" class="m-auto w-25" />
            <h3>Please check your network connection</h3>
            <a href="javascript:window.location.reload(true)">
                <input type="button" class="btn btn-outline-primary" value="Refresh"/>
            </a>
        </div>

        <div id="searchCategoriesDiv" class="bmd-form-group bmd-collapse-inline pull-xs-right col-md-6 m-auto">
            <button class="btn bmd-btn-icon" data-toggle="collapse" data-target="#collapse-search" aria-expanded="false" aria-controls="collapse-search">
                <i class="fas fa-search"></i>
            </button>  
            <span id="collapse-search" class="collapse">
              <input class="form-control" type="text" id="searchCategories" placeholder="Enter your query...">
            </span>
          </div>

        <div class=" d-flex justify-content-end w-100 my-3">
            <a href="../category/add/add-category.html" id="addCategoriesBtnDiv" class="position-fixed high-index" title="Create Category">
                <button type="button" class="btn btn-success bmd-btn-fab">
                    <i class="fas fa-plus"></i>
                  </button>
            </a>
        </div>

        <div id="spinner" class="row col-md-12"></div>

        <div id="listCategRootDiv" class="col-md-10 m-auto">
            <div id="noCategories" class="alert alert-info text-center" role="alert">
                <span class="btn-group-sm">
                    <i class="fas fa-info-circle"></i>
                    No categories found...

                </span>
            </div>

            <div id="categories" class="col-md-10 m-auto">
                <div 
                    v-for="category in categories" 
                    v-bind:id="'categoryCard_' + category.id" 
                    class="card bg-light mb-3 mx-2" 
                    style="max-width: 15rem;">
                    <div class="edit-categ-circle" style="display: none;">
                        <i class="fas fa-pen"></i>
                    </div>
                    <div class="card-header h-100" style="max-height: 15rem;"><img
                            src="https://mywikibucket.s3-eu-west-1.amazonaws.com/mywiki-categ-img/default_categ_img.jpg"
                            class="w-100  h-100"></div>
                    <div class="card-body" style="max-height: 15rem; ">
                        <h5 class="card-title">{{category.name}}<i class="fas fa-xs float-right" v-bind:class="[category.public ? 'fa-users' : 'fa-user']"></i></h5>
                        <p class="card-text noselect">{{category.description}}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="../../js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="../../js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="../../js/config.js"></script>
    <script src="../account/cognito-auth.js"></script>
    <script src="../shared/shared-json-obj.js"></script>
    <script src="home.js"></script>
    <script src="../shared/shared-cognito.js"></script>
    <script src="../shared/shared-cognito.js"></script>
    <script src="../shared/shared-navbar.js"></script>



</body>

</html>
