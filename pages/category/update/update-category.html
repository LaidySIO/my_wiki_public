<body class="page-update-category">
<div class="container h-100" id="updateCategRootDiv">

    <div class="my-5">
        <a href="../../home/home.html" class="float-left position-absolute">
            <button type="button" class="btn btn-success bmd-btn-fab">
                <i class="fas fa-arrow-left">
                </i>
            </button>
        </a>
        <h1 class="text-center md-6 my-3"> My Wiki </h1>
    </div>
    <div class="">
        <div class="card col-md-4 m-auto">
            <div class="card-body">
                <h5 class="card-title">Update Category</h5>
                <form id="updateCategoryForm">
                    <div class="form-group">
                        <label for="updateCategoryName" class="bmd-label-floating">Name</label>
                        <input type="text" class="form-control" id="updateCategoryName" name="updateCategoryName" required>
                    </div>
                    <div class="form-group">
                        <label for="updateCategoryDesc" class="bmd-label-floating">Description</label>
                        <textarea class="form-control is-filled" id="updateCategoryDesc" name="updateCategoryDesc" minlength="10" rows="5" required></textarea>
                    </div>
                    <div class="form-check pl-0">
                        <label class="form-check-label" for="updateCategoryPrivate">
                            Visibility
                        </label>
                        <span class="btn-group-sm">
                                <i class="fas fa-info-circle"></i>
                              </span>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="isPublicRadios" id="updateCategoryPrivate"
                               value="private" checked>
                        <label class="form-check-label" for="updateCategoryPrivate">
                            Private
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="isPublicRadios" id="updateCategoryPublic"
                               value="public">
                        <label class="form-check-label" for="updateCategoryPublic">
                            Public
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="updateCategoryImg" class="bmd-label-floating">Picture</label>
                        <img class="mb-2 w-100" id="selectedCategoryImg" />
                        <input type="file" class="form-control-file overflow-hidden" id="updateCategoryImg">
                        <small class="text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
                    </div>
                    <button type="submit" id="update-category" class="btn btn-raised btn-primary my-3">Update Category</button>
                </form>
                <button type="submit" id="delete-category" class="btn btn-raised btn-danger my-3 w-100">Delete Category</button>
            </div>
        </div>
    </div>

</div>

<script src="../../../js/vendor/aws-cognito-sdk.min.js"></script>
